<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Hello World</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles/wimstyles.css" /> 
	
    <title>WorkitemManager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts/VSS.SDK.js"></script>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });


    </script>
</head>

<body> 
	<h1></h1>
	
	<div class="modal_allOverlay">&nbsp;</div>

    <div id="vss-bandik-extension" style="height:95vh;">

        <div id="pageTitle" class="bandik-ext-title">Workitem Manager </div>
        <div style="height:10px"></div>

        <div style="overflow:auto;height:90%;">
            <div id="sample-container" class="menu-bar"></div>

            <div class="open-existing-work-item">
                <label for="existing-wit-id">PBI:</label>
                <input id="existing-wit-id" value="workitem ID" onfocus="ExistingWitFieldFocussed()" onkeypress="MainPageEnterPressed(event)">
                <Button id="existing-wit-button" type="button" value="Open..." onclick="OpenButtonClicked(this)">Find</Button>
            </div>

            <div>
                <h4 id="existing-wit-text" class="existing-wit-text"></h4>
            </div>

            <div id="tasks">
                <div id="tasksLabel">
                    Add task(s): </br></br>
                </div>
                <div id="tasks-check-all">
                    <input class="checkbox" type="checkbox" id="tasks-check-all-checkbox" name="checkall" checked="false" onclick="ChechUnckeck(this)" />
                    <label for="tasks-check-all-checkbox">All</label><br /><br />
                </div>

                <div id="tasksContainer">
                    <form name="tasksForm">
                        <fieldset class="checkbox" id="task-checkbox" type="checkbox"></fieldset>
                    </form>
                    </br>
                    <Button type="button" id="addTasksButton" onclick="AddTasksButtonClicked()">Add</Button>
                </div>
            </div>

            <div id="combo-container"></div>
        </div>


        <!--Cross Browser Modal Dialog-->
        <div class="modal_teams">

            <div class="modal_teams_overlay">
                &nbsp;
            </div>
            <div class="modal_teams_vertical_offset">
                <div class="modal_teams_box">
                    <div class="modal_teams_videoWrapper">
                        <div class="modal_teams_content">

                            <h2 id="pageTitle">Manage teams</h2>

                            <div class="input_fields_container_part" id="teamInputFields">
                            </div>
                            <menu>
                                <br />
                                <button id="voegTeamToe" onclick="addTeamHandler()"
                                        class="btn btn-sm btn-primary voeg_toe">
                                    Voeg toe
                                </button>
                                <button id="teamDialogCancelBtn" value="cancel" onclick="closeTeamsModal()">Cancel</button>
                                <button id="teamDialogConfirmBtn" value="default" onclick="teamInpChangeHandler()">OK</button>
                            </menu>

                        </div>

                    </div>
                    <!--<a id="modal_teams_closeModal">CloseTeamsModal</a>-->
                </div>
            </div>
        </div>

        <div class="modal_tasks">

            <div class="modal_tasks_overlay">
                &nbsp;
            </div>
            <div class="modal_tasks_vertical_offset">
                <div class="modal_tasks_box">
                    <div class="modal_tasks_videoWrapper">
                        <div class="modal_tasks_content">

                            <h2 id="header">Manage tasks</h2>
                            <div class="ui-dialog-title" id="header">Team</div>

                            <select class="teamSelect" onchange="TeamSelectedHandler(this)">
                                <option selected="selected">select team</option>
                            </select>

                            <div class="ui-dialog-title">Tasks</div>
                            <div class="tasks_input_fields_container_part" id="taskInputFields">

                            </div>

                            <menu>
                                <button id="voegTaskToe" onclick="addTaskToConfigurationHandler()"
                                        class="btn btn-sm btn-primary voeg_task_toe" disabled>
                                    Voeg toe
                                </button>
                                <button id="taskDialogCancelBtn" value="cancel" onclick="closeTasksModal()">Cancel</button>
                                <button id="taskDialogConfirmBtn" value="default" onclick="taskInpChangeHandler()" disabled>OK</button>
                            </menu>

                        </div>

                    </div>
                    <!--<a id="modal_tasks_closeModal">Close</a>-->
                </div>
            </div>
        </div>
        <script>console.log("In HTML");</script>
        <script src="ts/witTs.js"></script>
        <!--<script src="scripts/wit.js"></script>-->
        <!--<script src="scripts/menubar.js"></script>-->

        <!-- <script> -->
        <!-- LoadTasksOnMainWindow("team_xtreme"); -->
        <!-- </script> -->
    </div>
	
</body>

</html>
