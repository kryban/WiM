<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <script src="SDK/scripts/VSS.SDK.js"></script>
    <style>
        .open-existing-work-item, .open-existing-work-item, #vss-bandik-extension, #vss-bandik-extension-config {
            margin: 20px;
        }

        .work-item-types {
            width: 200px;
            display: inline-block;
            margin-left: 5px;
            margin-right: 5px;
            vertical-align: bottom;
        }

        #existing-wit-id {
            border: 1px solid #DDD;
        }
    </style>
</head>
<body>
    <div id="vss-bandik-extension-config">
        <h1 id="pageTitle"> Configure Teams </h1>

        <div class="open-existing-work-item">
            <label for="existing-wit-id">Team naam:</label>
            <input id="existing-wit-id" value="1">
            <Button id="existing-wit-button" type="button" value="Open..." onclick="OpenButtonClicked()">Open</Button>
        </div>
    </div>

</body>
</html>
