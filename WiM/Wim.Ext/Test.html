<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WorkitemManager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/require.js"></script>
    <script src="node_modules/fast-json-patch/dist/fast-json-patch.min.js"></script>

    <script src="SDK/scripts/VSS.SDK.js"></script>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });
    </script>
    <style>

        .bandik-ext-title {
            font-family: "Segoe UI VSS (Regular)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Helvetica, Ubuntu, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 25px;
        }

        #vss-bandik-extension {
            margin: 20px;
        }

        .open-existing-work-item{
            margin: 10px 0px 10px 0px;
            background-color: #F9F9F9;
        }

        .work-item-types {
            width: 200px;
            display: inline-block;
            margin-left: 5px;
            margin-right: 5px;
            vertical-align: bottom;
        }

        #existing-wit-id {
            border: 1px solid #DDD;
        }

        .existing-wit-text{
            font-family: "Segoe UI VSS (Regular)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Helvetica, Ubuntu, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            color: #000000;
        }

        .existing-wit-text-not{
            font-family: "Segoe UI VSS (Regular)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Helvetica, Ubuntu, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            color: #ff0000;
        }

    </style>
</head>
<body>
    <div id="vss-bandik-extension" style="height:95vh;">

        <div id="pageTitle" class="bandik-ext-title"> Workitem Manager </div>
        <div style="height:10px"></div>

        <div style="overflow:auto;height:90%;">
            <div id="sample-container" class="menu-bar"></div>

            <div class="open-existing-work-item">
                <label for="existing-wit-id">PBI:</label>
                <input id="existing-wit-id" value="workitem ID" onfocus="ExistingWitFieldFocussed()" onkeypress="MainPageEnterPressed(event)">
                <Button id="existing-wit-button" type="button" value="Open..." onclick="OpenButtonClicked(this)">Open</Button>
            </div>

            <div>
                <h4 id="existing-wit-text" class="existing-wit-text"></h4>
            </div>

            <div id="tasks">
                <div id="tasksLabel">
                    Voeg taken toe: </br></br>
                </div>
                <div id="tasks-check-all">
                    <input class="checkbox" type="checkbox" id="tasks-check-all-checkbox" name="checkall" checked="false" onclick="CheckUnckeck(this)" />
                    <label for="tasks-check-all-checkbox">All</label><br /><br />
                </div>

                <div id="tasksContainer">
                    <form name="tasksForm">
                        <fieldset class="checkbox" id="task-checkbox" type="checkbox"></fieldset>
                    </form>
                    </br>
                    <Button type="button" id="addTasksButton" onclick="AddTasksButtonClicked()">Zetten</Button>
                </div>
            </div>

            <div id="combo-container"></div>
        </div>

        <dialog id="manage-teams-dialog">
            <form method="dialog">
                <h2 id="header">Manage teamsssss</h2>

                <div class="input_fields_container_part" id="teamInputFields">
                    <div>
                        <!--<input type="text" name="tags">-->
                        <button onclick="addTeamHandler(this)" id="voegTeamToe" class="btn btn-sm btn-primary voeg_toe">Voeg toe</button>
                    </div>
                </div>
                <menu>
                    <button value="cancel">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </menu>
            </form>
        </dialog>

        <script src="scripts/startup.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/defaultSettings.js"></script>

        <script src="scripts/menubar.js"></script>
        <script src="scripts/tasks.js"></script>
        <script src="scripts/wit.js"></script>
        <script src="scripts/manage-teams.js"></script>

        <script>

                    // default start
                    // LoadTasksOnMainWindow("team_xtreme");
        </script>

    </div>
</body>
</html>
