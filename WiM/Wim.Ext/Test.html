<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WorkitemManager</title>
    <script src="SDK/scripts/VSS.SDK.js"></script>
    <style>
        .open-existing-work-item, .open-existing-work-item, #vss-bandik-extension {
            margin: 20px;
        }

        .work-item-types {
            width: 200px;
            display: inline-block;
            margin-left: 5px;
            margin-right: 5px;
            vertical-align: bottom;
        }

        #existing-wit-id {
            border: 1px solid #DDD;
        }


    </style>
</head>
<body>
    <div id="vss-bandik-extension">

        <div id="sample-container" class="menu-bar"></div>

        <h1 id="pageTitle"> Workitem Manager </h1>

        <div class="open-existing-work-item">
            <label for="existing-wit-id">Existing work item id:</label>
            <input id="existing-wit-id" value="1">
            <Button id="existing-wit-button" type="button" value="Open..." onclick="OpenButtonClicked()">Open</Button>
        </div>

        <div>
            <h4 id="existing-wit-text"></h4>
        </div>

        <div id="tasks">

            <div id="tasks">
                Voeg taken toe: </br></br>
            </div>
            <div id="tasks-check-all">
                <input type="checkbox" id="tasks-check-all-checkbox" name="checkall" checked="false" onclick="CheckUnckeck(this)" />
                <label for="tasks-check-all-checkbox">All</label><br /><br />
            </div>

            <form name="tasksForm">
                <fieldset class="checkbox" id="selectedTasks" type="checkbox"></fieldset>
            </form>
            </br>
            <Button type="button" name="selectedTasksButton" onclick="SelectedTasksButtonClicked()">Zetten</Button>
        </div>

        <div id="combo-container"></div>

        <script src="scripts/menubar.js"></script>
        <script src="scripts/tasks.js"></script>
        <script src="scripts/wit.js"></script>

    </div>
</body>
</html>
